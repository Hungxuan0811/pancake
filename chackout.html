    <script>
        // 獲取navbar.html的內容並插入到對應的位置
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;

        // 獲取footer.html的內容並插入到對應的位置
